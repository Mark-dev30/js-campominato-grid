<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Campo Minato</title>
    </head>
    <body>
        <header>
           <div class="container">
                <div class="row row-header">
                    <div class="col-6">
                        <div class="content d-flex align-items-center">
                            <img src="./img/mobile-logo.png" alt="logo">
                            <h1 class="ms-4">Campo Minato</h1>
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <div class="content text-end">
                            <button type="button" class="btn btn-primary" id="btn-play">Play</button>
                        </div>
                    </div>
                </div>

           </div>
        </header>
        <main>
            <div class="container-fluid bg-blue">
                <div class="row">
                    <div class="col-12">
                        <div class="content content-grid d-flex align-items-center justify-content-center">
                            <div class="grid d-flex flex-wrap" id="grid">
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
